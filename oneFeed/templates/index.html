<!doctype html>
<html>
<head>
    <% load staticfiles %>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oneFeed</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="author" href="humans.txt">
    <!-- Loading Bootstrap -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="../static/css/flat-ui.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico">

</head>
<body>

    <div id="topbar" class="palette-night-dark">
        <h1 class="palette">oneFeed</h1>

    </div>




    <div class="row-fluid">
        <div id="sidebar" class="span3 palette-night">
            <ul class="palette-concrete" style="border-radius: 6px 6px 0 0;">
                <li>
                    <label>Your Company</label>
                    <input id="company" type="text" placeholder="Company Name">
                </li>
            </ul>
            <a href="#" class="btn btn-info btn-block btn-large share-button" style="border-radius: 0 0 6px 6px;">Feed It!</a>
            <ul class="palette-concrete" style="border-radius: 6px 6px 0 0; margin-top: 15px">
                <li>
                    <label>Competitors</label>
                    <input type="text" placeholder="Competitor Name" >
                    <input type="text">
                    <div class="tagsinput-add fui-plus-16" style="margin: 0 auto"></div>
                </li>
            </ul>
            <form action="index.html" method="GET">
            <a href="#" class="btn btn-info btn-block btn-large" style="border-radius: 0 0 6px 6px;">Mash It!</a>
            </form>
        </div>






        <div id="main-content" class="span6 palette-clouds">
            <div id="company-news">
                <h1>Yammer</h1>
                <ul class="palette-concrete" style="margin-top: 15px">
                    {% for news in results %}
                    <li>
                        <div class="row-fluid news-item">
                            <div class="span3 no-padding">
                                <img src="https://scontent-a.xx.fbcdn.net/hphotos-ash3/1374367_10201637435715156_920308982_n.jpg" alt="" style="overflow: hidden;">
                            </div>
                            <div class="span9 news-title">
                                <a href= {{news.link }} class="title">{{ news.title }} </a><br />
                                <small>{{ news.pubDate }} </small>
                            </div>
                        </div>
                        <a href="" class="btn btn-primary btn-large btn-block share-button">Share</a>
                    {% endfor %}
                </ul> 
            </div>







        </div>
        <div id="company-social" class="span3 palette-firm">
            asfs
        </div>
    </div>



















    <!-- Load JS here for greater good =============================-->
    <script src="../static/js/jquery-1.8.2.min.js"></script>
    <script src="../static/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="../static/js/jquery.dropkick-1.0.0.js"></script>
    <script src="../static/js/custom_checkbox_and_radio.js"></script>
    <script src="../static/js/custom_radio.js"></script>
    <script src="../static/js/jquery.tagsinput.js"></script>
    <script src="../static/js/bootstrap-tooltip.js"></script>
    <script src="../static/js/jquery.placeholder.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="../static/js/application.js"></script>
    <!--[if lt IE 8]>
      <script src="js/icon-font-ie7.js"></script>
      <script src="js/icon-font-ie7-24.js"></script>
      <![endif]-->
  </body>
  </html>
